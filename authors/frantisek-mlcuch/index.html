ass="tlacitko"><a href="https://vibemarketing.cz/#try" target="_self">Analyzovat</a></li></ul></nav></nav></div></header><main class="container"><p>No posts by this author yet.</p></main><footer></footer><script async src="https://vibemarketing.cz/assets/js/scripts.js?v=25d66ac1e81d93a047cfc6ac61c0cd9d"></script><script>(function () {
  // 1. Smooth Scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) target.scrollIntoView({ behavior: 'smooth' });
    });
  });

  // 2. Simple Reveal Animation on Scroll (n치hrada za t캩쬶칠 knihovny)
  const observerOptions = { threshold: 0.1 };
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);

  document.querySelectorAll('[data-aos]').forEach(el => {
    // Set initial state via JS to avoid layout shift if JS fails
    el.style.opacity = '0';
    el.style.transform = 'translateY(20px)';
    el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    // Handle delay
    if(el.dataset.delay) {
        el.style.transitionDelay = el.dataset.delay + 'ms';
    }
    observer.observe(el);
  });

  // 3. Hero Tilt Effect (Jemn칳 3D efekt my코i)
  const hero = document.querySelector('.vv-hero');
  const card = document.querySelector('.vv-glass-card--hero');
  
  if (hero && card && window.innerWidth > 900) {
    hero.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const { innerWidth, innerHeight } = window;
      const x = (clientX / innerWidth - 0.5) * 20; // -10 to 10 deg
      const y = (clientY / innerHeight - 0.5) * 20;
      
      card.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
    });
    
    hero.addEventListener('mouseleave', () => {
      card.style.transform = `perspective(1000px) rotateY(-5deg) rotateX(5deg)`; // Reset to default
    });
  }

  // 4. Form Handling
  const form = document.getElementById('magicLinkForm');
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('formMessage');
      const url = document.getElementById('articleUrl').value;
      const email = document.getElementById('userEmail').value;
      const endpoint = form.getAttribute('data-endpoint');

      // Validace
      if (!url.includes('.') || !email.includes('@')) {
        msg.textContent = "Pros칤m zadejte platnou URL a e-mail.";
        msg.className = "vv-msg error";
        return;
      }

      // Loading state
      const originalText = btn.querySelector('.btn-text').textContent;
      btn.querySelector('.btn-text').textContent = "Pracuji...";
      btn.disabled = true;
      btn.style.opacity = "0.7";

      try {
        // Simulace vol치n칤 (nebo re치ln칳 fetch pokud je endpoint nastaven)
        if (!endpoint || endpoint.includes('TVUJ_ENDPOINT')) {
          throw new Error('Endpoint not configured');
        }

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, email })
        });

        if (response.ok) {
          msg.textContent = "游 Hotovo! Magic Link je na cest캩 do va코eho e-mailu.";
          msg.className = "vv-msg success";
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }

      } catch (error) {
        console.error(error);
        // Fallback pro demo 칰캜ely (aby u쬴vatel vid캩l success i bez backendu)
        msg.textContent = "Magic Link odesl치n! (Demo m칩d)"; 
        msg.className = "vv-msg success";
      } finally {
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.querySelector('.btn-text').textContent = "Odesl치no";
        setTimeout(() => {
           btn.querySelector('.btn-text').textContent = originalText;
        }, 3000);
      }
    });
  }
})();
(function() {
    let progress = 0;
    const progressFill = document.getElementById('vv-progress-fill');
    const percentageText = document.getElementById('vv-percentage');
    const statusText = document.getElementById('vv-status-text');
    
    const statuses = [
        "Stahujeme obsah 캜l치nku...",
        "Identifikujeme hlavn칤 entity...",
        "Analyzujeme SEO mezery...",
        "Generujeme soci치ln칤 strategie...",
        "Sestavujeme PPC strukturu...",
        "Odes칤l치me report do e-mailu..."
    ];

    const tasks = [
        document.getElementById('task-1'),
        document.getElementById('task-2'),
        document.getElementById('task-3'),
        document.getElementById('task-4')
    ];

    const interval = setInterval(() => {
        // Zpomalen칤 ke konci (pro efekt "p콏em칳코len칤")
        let increment = progress < 80 ? 0.8 : 0.2;
        progress += increment;

        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            statusText.textContent = "Hotovo! Zkontrolujte e-mail.";
        }

        // Update UI
        progressFill.style.width = progress + "%";
        percentageText.textContent = Math.round(progress) + "%";

        // Dynamick치 zm캩na status콢
        const statusIdx = Math.floor((progress / 100) * statuses.length);
        if (statuses[statusIdx]) {
            statusText.textContent = statuses[statusIdx];
        }

        // Aktivace task콢 v seznamu
        if (progress > 25) { markTask(0); activateTask(1); }
        if (progress > 50) { markTask(1); activateTask(2); }
        if (progress > 75) { markTask(2); activateTask(3); }
        if (progress >= 98) { markTask(3); }

    }, 100);

    function activateTask(idx) {
        if (tasks[idx]) tasks[idx].classList.add('is-active');
    }

    function markTask(idx) {
        if (tasks[idx]) {
            tasks[idx].classList.remove('is-active');
            tasks[idx].classList.add('is-done');
        }
    }
})();</script></body></html>
