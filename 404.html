                    link.style.transform = 'translateY(20px)';

                        link.style.transition = 'all 0.6s cubic-bezier(0.23, 1, 0.32, 1)';

                        link.style.transform = 'translateY(0)';
                    }, 150 + (index * 80));

            } else {

                });
                document.body.style.overflow = '';

        });

        // --- EFEKT 2: Extr칠mn캩 jemn칳 paralax ---

        });
    }
