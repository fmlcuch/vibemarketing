(function() {
    let progress = 0;
    const progressFill = document.getElementById('vv-progress-fill');
    const percentageText = document.getElementById('vv-percentage');
    const statusText = document.getElementById('vv-status-text');
    
    const statuses = [
        "Stahujeme obsah 캜l치nku...",
        "Identifikujeme hlavn칤 entity...",
        "Analyzujeme SEO mezery...",
        "Generujeme soci치ln칤 strategie...",
        "Sestavujeme PPC strukturu...",
        "Odes칤l치me report do e-mailu..."
    ];

    const tasks = [
        document.getElementById('task-1'),
        document.getElementById('task-2'),
        document.getElementById('task-3'),
        document.getElementById('task-4')
    ];

    const interval = setInterval(() => {
        // Zpomalen칤 ke konci (pro efekt "p콏em칳코len칤")
        let increment = progress < 80 ? 0.8 : 0.2;
        progress += increment;

        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            statusText.textContent = "Hotovo! Zkontrolujte e-mail.";
        }

        // Update UI
        progressFill.style.width = progress + "%";
        percentageText.textContent = Math.round(progress) + "%";

        // Dynamick치 zm캩na status콢
        const statusIdx = Math.floor((progress / 100) * statuses.length);
        if (statuses[statusIdx]) {
            statusText.textContent = statuses[statusIdx];
        }

        // Aktivace task콢 v seznamu
        if (progress > 25) { markTask(0); activateTask(1); }
        if (progress > 50) { markTask(1); activateTask(2); }
        if (progress > 75) { markTask(2); activateTask(3); }
        if (progress >= 98) { markTask(3); }

    }, 100);

    function activateTask(idx) {
        if (tasks[idx]) tasks[idx].classList.add('is-active');
    }

    function markTask(idx) {
        if (tasks[idx]) {
            tasks[idx].classList.remove('is-active');
            tasks[idx].classList.add('is-done');
        }
    }
